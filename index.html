<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-pre class="previous-operand">Pre</div>
            <div data-cur class="current-operand">Cur</div>
        </div>
        <button data-ac class="span-two"> AC </button>
        <button data-del> DEL </button>
        <button data-operation>&#247</button> <!-- divide symbol -->
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>&#215</button> <!-- multiply symbol -->
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>&#43</button> <!-- addition symbol -->
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>&#8722</button> <!-- subtract symbol -->
        <button data-number class="bottom-corner-left">.</button>
        <button data-number>0</button>
        <button data-equal class="span-two bottom-corner-right">&#61</button> <!-- equal symbol -->



        

    </div>
</body>
</html>
